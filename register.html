<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Account â€“ Excellent_Develops</title>
</head>
<body>
  <h1>Create Account</h1>
  <form id="registerForm">
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.appspot.com",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // EmailJS
    import "https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js";
    emailjs.init("h5LWzY8YUESb4sZbS");

    const EMAIL_SERVICE = "service_r556h12";
    const EMAIL_TEMPLATE = "template_6xgms6a";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        // Create account
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Store user data
        await setDoc(doc(db, "users", uid), { fullname, email, phone, createdAt: new Date().toISOString() });

        // Generate verification code
        const code = Math.floor(100000 + Math.random() * 900000);
        const expiry = Date.now() + 10*60*1000;

        // Store code in Firestore
        await setDoc(doc(db, "verifications", uid), { code, expiresAt: expiry, verified: false });

        // Send email
        await emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
          from_email: "quareebalabi22@gmail.com",
          from_name: "Excellent_Develops",
          to_email: email,
          to_name: fullname,
          message: code
        });

        alert("Account created! A verification code was sent to your email.");
        window.location.href = "verification.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
