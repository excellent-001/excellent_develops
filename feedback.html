<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Excellent Developers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border-radius: 12px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #ff7043;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff5722;
    }
    .message {
      margin-top: 15px;
      font-size: 1rem;
      color: #00e676;
    }
    /* Themes */
    .global { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); }
    .pematech { background: linear-gradient(135deg, #1e3c72, #2a5298); }
    .social { background: linear-gradient(135deg, #ff6a00, #ee0979); }
    .lms { background: linear-gradient(135deg, #11998e, #38ef7d); }
  </style>
</head>
<body>
  <div id="project-container" class="container">
    <h1 id="project-title"></h1>
    <p id="project-desc"></p>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="feedback" rows="4" placeholder="Share your feedback‚Ä¶" required></textarea>
      <button type="submit">Submit Feedback</button>
      <p id="message" class="message"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>

  <script>
    // ‚úÖ Replace with YOUR Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ‚úÖ Get project from URL
    const params = new URLSearchParams(window.location.search);
    const project = params.get("project");

    const container = document.getElementById("project-container");
    const title = document.getElementById("project-title");
    const desc = document.getElementById("project-desc");

    const projects = {
      global: {
        title: "üåç Excellent Global Concept",
        desc: "Innovative solutions bridging business, technology, and global impact.",
        theme: "global"
      },
      pematech: {
        title: "‚öôÔ∏è Pematech Company",
        desc: "Cutting-edge technology & engineering powering the future.",
        theme: "pematech"
      },
      social: {
        title: "üí¨ Social Intelligence Hub",
        desc: "Smarter communities merging AI insights with human connections.",
        theme: "social"
      },
      lms: {
        title: "üìö Educational / LMS Platform",
        desc: "Empowering learners globally with interactive education technology.",
        theme: "lms"
      }
    };

    if (project && projects[project]) {
      title.textContent = projects[project].title;
      desc.textContent = projects[project].desc;
      container.classList.add(projects[project].theme);
    } else {
      title.textContent = "üöÄ Project Not Found";
      desc.textContent = "Please return and select a valid project.";
    }

    // ‚úÖ Handle Feedback Form Submission
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const feedback = document.getElementById("feedback").value;
      const messageEl = document.getElementById("message");

      try {
        await db.collection("feedbacks").add({
          project: project,
          name: name,
          feedback: feedback,
          timestamp: new Date()
        });
        messageEl.textContent = "‚úÖ Thank you! Your feedback has been submitted.";
        document.getElementById("feedbackForm").reset();
      } catch (error) {
        messageEl.textContent = "‚ùå Error saving feedback. Try again.";
        console.error("Error writing document: ", error);
      }
    });
  </script>
</body>
</html>
