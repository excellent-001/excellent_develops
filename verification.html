<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .verify-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      letter-spacing: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .link {
      margin-top: 12px;
      font-size: 14px;
    }
    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>Email Verification</h2>
    <p>Enter the 6-digit code sent to your email.</p>
    <input type="text" id="code" maxlength="6" placeholder="123456"/>
    <button onclick="verifyCode()">Verify</button>
    <div id="error-message" class="error"></div>
    <div class="link">
      Didnâ€™t get the code? <a href="#" onclick="resendCode()">Resend</a>
    </div>
  </div>

  <script>
    function verifyCode() {
      const inputCode = document.getElementById("code").value.trim();
      const errorMessage = document.getElementById("error-message");

      // retrieve saved code & expiry
      const savedCode = localStorage.getItem("verificationCode");
      const expiry = localStorage.getItem("verificationExpiry");

      if (!savedCode || !expiry) {
        errorMessage.textContent = "No verification code found. Please sign up again.";
        return;
      }

      if (Date.now() > parseInt(expiry)) {
        errorMessage.textContent = "Code expired. Please request a new one.";
        return;
      }

      if (inputCode === savedCode) {
        alert("Verification successful! You can now log in.");
        // clear code after success
        localStorage.removeItem("verificationCode");
        localStorage.removeItem("verificationExpiry");
        window.location.href = "signin.html";
      } else {
        errorMessage.textContent = "Invalid code. Please try again.";
      }
    }

    function resendCode() {
      alert("Resend functionality can be implemented with EmailJS later.");
    }
  </script>
</body>
</html>
