<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Verify Account â€“ Excellent_Develops</title>
</head>
<body>
  <h1>Verify Your Account</h1>
  <form id="verifyForm">
    <input type="text" id="code" placeholder="Enter 6-digit code" required />
    <button type="submit">Verify</button>
  </form>

  <script type="module">
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const db = getFirestore();
    const auth = getAuth();

    document.getElementById("verifyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const inputCode = document.getElementById("code").value;
      const user = auth.currentUser;

      if (!user) return alert("No user logged in. Please login again.");

      const docRef = doc(db, "verifications", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) return alert("Verification not found.");

      const data = docSnap.data();

      if (Date.now() > data.expiresAt) return alert("Code expired. Please request a new one.");

      if (parseInt(inputCode) === data.code) {
        await updateDoc(docRef, { verified: true });
        alert("Your account is verified! You can now login.");
        window.location.href = "index.html";
      } else {
        alert("Incorrect code. Try again.");
      }
    });
  </script>
</body>
</html>
