<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0066cc, #003366);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .forgot-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .forgot-container h2 {
      margin-bottom: 15px;
    }

    .forgot-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .forgot-container button {
      width: 100%;
      padding: 10px;
      background-color: #3399ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .forgot-container a {
      display: block;
      margin-top: 15px;
      color: #ddd;
      font-size: 13px;
      text-decoration: none;
    }

    .forgot-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <input type="email" id="resetEmail" placeholder="Enter your email" required>
    <button onclick="resetPassword()">Send Reset Link</button>
    <a href="index.html">Back to Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = async () => {
      const email = document.getElementById("resetEmail").value;
      if (!email) {
        alert("Please enter your email address.");
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent successfully! Check your inbox.");
        window.location.href = "index.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

</body>
</html>
