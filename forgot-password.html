<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reset Password</title>
<style>
  :root { --blue:#2563eb }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Arial, sans-serif; color:#fff;
    background: linear-gradient(135deg,#4b0082,#800080);
    min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px;
  }
  .card{width:min(380px,92vw); background:rgba(255,255,255,.08); border:1px solid #ffffff22; border-radius:14px; padding:22px; text-align:center; box-shadow:0 10px 28px rgba(0,0,0,.35)}
  h2{margin:4px 0 12px}
  .row{margin:8px 0}
  input{width:100%; padding:12px; border-radius:10px; border:0; background:rgba(255,255,255,.2); color:#fff}
  button{width:100%; padding:12px; border:0; border-radius:10px; cursor:pointer; background:var(--blue); color:#fff; font-weight:700; margin-top:8px}
  a{color:#ddd; font-size:13px; text-decoration:none} a:hover{text-decoration:underline}
  /* modal */
  .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:50}
  .modal{width:min(420px,92vw); background:#fff; color:#111; border-radius:16px; padding:22px; text-align:center; box-shadow:0 12px 32px rgba(0,0,0,.35)}
  .actions{display:flex; gap:10px; justify-content:center; margin-top:12px}
  .btn{padding:10px 12px; border-radius:10px; border:0; cursor:pointer; font-weight:700}
  .ghost{background:#f3f4f6}
</style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a reset link</p>
    <div class="row"><input id="email" type="email" placeholder="Your email"></div>
    <button id="resetBtn">Send Reset Link</button>
    <p style="margin-top:10px"><a href="index.html">‚Üê Back to login</a></p>
  </div>

  <!-- Modal -->
  <div class="backdrop" id="okBackdrop">
    <div class="modal">
      <h3 id="okTitle">Email sent ‚úÖ</h3>
      <p>Redirecting in <span id="count">3</span>s‚Ä¶</p>
      <div class="actions"><button class="btn ghost" id="okBtn">OK</button></div>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script> emailjs.init({ publicKey: "h5LWzY8YUESb4sZbS" }); </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // modal helper
    const showModal = (title, url) => {
      const bd=document.getElementById('okBackdrop'); const t=document.getElementById('okTitle'); const c=document.getElementById('count');
      t.textContent=title; bd.style.display='flex'; let n=3; c.textContent=n;
      const timer=setInterval(()=>{n--; c.textContent=n; if(n<=0){clearInterval(timer); window.location.href=url;}},1000);
      document.getElementById('okBtn').onclick=()=>{clearInterval(timer); window.location.href=url;};
    };

    document.getElementById('resetBtn').onclick = async ()=>{
      const email = (document.getElementById('email').value||'').trim();
      if(!email){ alert("Please enter your email."); return; }

      try{
        await sendPasswordResetEmail(auth, email);

        // also ping your inbox so you know someone requested
        try{
          await emailjs.send("service_cvvr3vn","template_6xgms6a",{
            from_name:"Excellent_Develops System", to_name:"Admin", to_email:"quareebalabi22@gmail.com",
            message:`üîê Password reset requested for ${email}`
          });
        }catch{}

        showModal("Email sent ‚úÖ", "index.html");
      }catch(e){
        alert("Reset failed: " + (e?.message || e));
      }
    };
  </script>
</body>
</html>
