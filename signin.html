<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account – Excellent_Develops</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: linear-gradient(135deg, #0b1220, #0f172a);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeSlide 0.8s ease;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .card img {
      width: 72px;
      margin-bottom: 12px;
    }
    .card h1 {
      margin: 8px 0 24px;
      font-size: 1.5em;
      color: #ff7043;
    }
    .card input {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px 14px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #e5e7eb;
    }
    .card input::placeholder {
      color: #9ca3af;
    }
    .card button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #ff7043;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #e65924;
    }
    .links {
      margin-top: 16px;
      font-size: 0.9em;
      color: #9ca3af;
    }
    .links a {
      color: #9ca3af;
      text-decoration: none;
      margin: 0 8px;
    }
    .links a:hover {
      color: #ff7043;
    }
    footer {
      text-align: center;
      padding: 14px 0;
      font-size: 0.85em;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Excellent_Develops Logo" />
      <h1>Create Account</h1>
      <form id="registerForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="links">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>
  <footer>
    © 2025 Excellent Global Conceptional. All rights reserved.
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      alert("Account created! (Connect Firebase here later)");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
