<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      background: linear-gradient(135deg, #0b1220, #0f172a);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeSlide 0.8s ease;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .card img {
      width: 72px;
      margin-bottom: 12px;
    }
    .card h1 {
      margin: 8px 0 24px;
      font-size: 1.5em;
      color: #ff7043;
    }
    .card input {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px 14px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #e5e7eb;
    }
    .card input::placeholder {
      color: #9ca3af;
    }
    .card button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #ff7043;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #e65924;
    }
    .links {
      margin-top: 16px;
      font-size: 0.9em;
      color: #9ca3af;
    }
    .links a {
      color: #9ca3af;
      text-decoration: none;
      margin: 0 8px;
    }
    .links a:hover {
      color: #ff7043;
    }
    footer {
      text-align: center;
      padding: 14px 0;
      font-size: 0.85em;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Excellent_Develops Logo" />
      <h1>Create Account</h1>
      <form id="registerForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="links">
        <a href="index.html">Already have an account? Login</a>
      </div>
    </div>
  </div>
  <footer>
    Â© 2025 Excellent Global Conceptional. All rights reserved.
  </footer>

  <!-- Firebase + EmailJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ===== EmailJS =====
    import "https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js";
    emailjs.init("h5LWzY8YUESb4sZbS"); // your public key

    const EMAIL_SERVICE = "service_cvvr3vn";
    const EMAIL_TEMPLATE = "template_6xgms6a";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        // Firebase Auth (create account)
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Save user info in Firestore
        await setDoc(doc(db, "users", uid), {
          fullname,
          email,
          phone,
          createdAt: new Date().toISOString()
        });

        // Generate 6-digit code
        const code = Math.floor(100000 + Math.random() * 900000);
        const expiry = Date.now() + 10 * 60 * 1000; // 10 mins

        localStorage.setItem("verificationCode", code);
        localStorage.setItem("verificationExpiry", expiry);
        localStorage.setItem("pendingEmail", email);

        // Send email with EmailJS
        await emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
          to_email: email,
          to_name: fullname,
          message: `Welcome to Excellent_Develops ðŸŽ‰\n\nYour 6-digit verification code is: ${code}\n\nIt expires in 10 minutes.`
        });

        alert("Account created! A verification code was sent to your email.");
        window.location.href = "verification.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
