<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create Account â€“ Excellent_Develops</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #0b1220, #0f172a);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: rgba(255,255,255,0.05);
    padding: 50px 30px;
    border-radius: 16px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.7);
    text-align: center;
    width: 100%;
    max-width: 420px;
    animation: fadeSlide 0.8s ease;
    transition: transform 0.3s;
  }

  .card:hover { transform: translateY(-5px); }
  @keyframes fadeSlide { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  .card img { width: 100px; margin-bottom: 20px; }
  .card h1 { margin-bottom: 25px; color: #ff7043; font-size: 1.8em; }
  .card input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #e5e7eb;
    font-size: 1em;
    transition: background 0.3s, box-shadow 0.3s;
  }
  .card input::placeholder { color: #9ca3af; }
  .card input:focus { background: rgba(255,255,255,0.15); box-shadow: 0 0 8px rgba(255,255,255,0.3); outline: none; }
  .card button {
    width: 100%;
    padding: 14px;
    font-size: 1em;
    border: none;
    border-radius: 12px;
    background: #ff7043;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }
  .card button:hover { background: #e65924; transform: translateY(-2px); }
  .links { margin-top: 18px; font-size: 0.9em; }
  .links a { color: #9ca3af; text-decoration: none; margin: 0 8px; transition: color 0.3s; }
  .links a:hover { color: #ff7043; }
</style>
</head>
<body>

<div class="card">
  <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Excellent_Develops Logo" />
  <h1>Create Account</h1>
  <form id="registerForm">
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <div class="links">
    <a href="index.html">Already have an account? Login</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import "https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
  authDomain: "excellent-d056e.firebaseapp.com",
  projectId: "excellent-d056e",
  storageBucket: "excellent-d056e.appspot.com",
  messagingSenderId: "629984941607",
  appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
  measurementId: "G-G3RCTDSY27"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// EmailJS
emailjs.init("h5LWzY8YUESb4sZbS");
const EMAIL_SERVICE = "service_r556h12";
const EMAIL_TEMPLATE = "template_t9vrk9q";

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  try {
    // Create Firebase user
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;

    // Save user info to Firestore
    await setDoc(doc(db, "users", uid), { fullname, email, phone, createdAt: new Date().toISOString(), verified: false });

    // Send Firebase email verification
    await sendEmailVerification(userCred.user);

    // Send welcome email via EmailJS
    await emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
      from_email: "quareebalabi22@gmail.com",
      from_name: "Excellent_Develops",
      to_email: email,
      to_name: fullname,
      message: `Hi ${fullname},\n\nWelcome to Excellent_Develops! ðŸŽ‰\nPlease verify your email by clicking the link in the email sent by Firebase.\n\nEnjoy!`
    });

    alert("Account created! Please check your email to verify your account.");
    window.location.href = "index.html";

  } catch (error) {
    alert("Error: " + error.message);
  }
});
</script>

</body>
</html>
