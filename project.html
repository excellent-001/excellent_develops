<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellent_develops - Projects</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Explore the portfolio projects of Excellent_develops. Innovative tech, creative solutions, and work that inspires.">
  <meta name="keywords" content="Excellent_develops projects, software developer, innovation, tech, portfolio">
  <meta name="author" content="Excellent_develops">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #0078ff, #00c6ff, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientBG 5s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .project-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    a.btn {
      display: inline-block;
      padding: 12px 20px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a.btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Projects</h1>
    <p>Here are some of my works, showcasing innovation, creativity, and technical skills.</p>
  </header>

  <section>
    <div class="project-card">
      <h2>Coming Soon</h2>

    </div>
  </section>

  <footer style="margin-top: 30px;">

  </footer>

</body>
</html>
