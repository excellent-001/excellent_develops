<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects - Excellent_develops</title>
  <meta name="description" content="A collection of projects by Excellent_develops.">
  <meta name="keywords" content="web development, projects, portfolio, HTML, CSS, Excellent_develops">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #0078ff, #00c6ff, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientBG 8s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #0078ff;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    a:hover {
      background: #005bb5;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <p>A showcase of my work and experiments in web development.</p>
  </header>

  <section class="projects">
    <div class="card">
      <h2>Portfolio Website</h2>
      <p>A personal portfolio site showcasing my skills and work.</p>
      <a href="index.html">View Project</a>
    </div>

    <div class="card">
      <h2>Coming Soon</h2>
      <p>More projects will be added as I build and explore new ideas.</p>
      <a href="#">In Progress</a>
    </div>
  </section>
</body>
</html>
