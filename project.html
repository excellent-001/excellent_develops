<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects - Excellent_develops</title>
  <meta name="description" content="A showcase of projects by Excellent_develops.">
  <meta name="keywords" content="projects, Excellent_develops, portfolio">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #0078ff, #00c6ff, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientBG 5s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .project-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .project-card h2 {
      margin: 10px 0;
      color: #fff;
    }
    .project-card p {
      color: #f0f0f0;
    }
    .project-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .project-card a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <p>Here are some projects Iâ€™ve worked on</p>
  </header>
  <main>
    <div class="project-card">
      <h2>Coming Soon</h2>
      <p>Exciting projects are on the way. Stay tuned!</p>
      <a href="index.html">Back to Home</a>
    </div>
  </main>
</body>
</html>
