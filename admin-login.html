<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Excellent Developers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f6fa;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }
        .right {
            flex: 1;
            background: linear-gradient(135deg, #6c5ce7, #00cec9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .login-box {
            width: 100%;
            max-width: 350px;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dcdde1;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background: #4834d4;
        }
        .admin-btn {
            background: #ff4757 !important;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left (Login Forms) -->
    <div class="left">
        <div class="login-box">
            <h2>User Login</h2>
            <input type="email" id="user-email" placeholder="Enter your email">
            <input type="password" id="user-password" placeholder="Enter your password">
            <button onclick="userLogin()">Login as User</button>

            <!-- Hidden Admin Login -->
            <div id="admin-section" style="display:none;">
                <h2 style="margin-top:20px;">Admin Login</h2>
                <input type="email" id="admin-email" placeholder="Admin email">
                <input type="password" id="admin-password" placeholder="Admin password">
                <button class="admin-btn" onclick="adminLogin()">Login as Admin</button>
            </div>
        </div>
    </div>

    <!-- Right (Branding / Info) -->
    <div class="right">
        <h1>Welcome to Excellent Developers</h1>
        <p>Access your account or, if youâ€™re an admin with the secret code, manage the full site dashboard.</p>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
        projectId: "YOUR_FIREBASE_PROJECT_ID",
        storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
        messagingSenderId: "YOUR_FIREBASE_MSG_ID",
        appId: "YOUR_FIREBASE_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show admin section if secret code in URL is correct
    const params = new URLSearchParams(window.location.search);
    if (params.get("code") === "554455") {
        document.getElementById("admin-section").style.display = "block";
    }

    // User Login
    function userLogin() {
        const email = document.getElementById("user-email").value;
        const password = document.getElementById("user-password").value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                alert("User logged in successfully!");
                window.location.href = "index.html";
            })
            .catch(error => alert(error.message));
    }

    // Admin Login
    function adminLogin() {
        const email = document.getElementById("admin-email").value;
        const password = document.getElementById("admin-password").value;

        if (email === "quareebalabi22@gmail.com") {
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Admin logged in successfully!");
                    window.location.href = "admin-dashboard.html";
                })
                .catch(error => alert(error.message));
        } else {
            alert("You are not authorized as admin!");
        }
    }
</script>

</body>
</html>
