<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellent_Develops Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4b0082, #800080);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 350px;
      margin: auto;
    }

    .login-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .login-container h2 {
      margin: 0;
      font-size: 22px;
    }

    .login-container p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #ddd;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #8a2be2;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .login-container .links {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 8px;
      color: #ccc;
    }

    .login-container .links a {
      color: #ccc;
      text-decoration: none;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }

    footer {
      background: white;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-size: 13px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
    <h2>Excellent_Develops</h2>
    <p>Please sign in to access the portfolio</p>
    <input type="text" id="loginEmailOrUsername" placeholder="Email or Username">
    <input type="password" id="loginPassword" placeholder="Enter your password">
    <button onclick="login()">Sign In</button>
    <div class="links">
      <a href="forgot.html">Forgot password?</a>
      <a href="signup.html">Create new account</a>
    </div>
    <p style="font-size: 12px; color: #bbb; margin-top: 10px;">Secure access powered by Firebase</p>
  </div>

  <footer>
    Â© 2025 Excellent Global Conceptional. All rights reserved.
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const input = document.getElementById("loginEmailOrUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      let emailToLogin = input;
      if (!input.includes("@")) {
        emailToLogin = input + "@example.com"; // Replace with your username-to-email logic
      }

      try {
        await signInWithEmailAndPassword(auth, emailToLogin, password);
        window.location.href = "welcome.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

</body>
        </html>
