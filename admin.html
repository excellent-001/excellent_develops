<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Excellent Developers</title>
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:#f4f4f9;color:#333;}
    header{background:#4b0082;color:#fff;padding:15px;text-align:center;font-size:20px;font-weight:bold;}
    .container{padding:20px;}
    h2{margin-top:0}
    table{width:100%;border-collapse:collapse;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    th,td{padding:12px;text-align:left;border-bottom:1px solid #ddd;font-size:14px;}
    th{background:#4b0082;color:#fff;}
    tr:hover{background:#f9f9f9;}
    .status{padding:4px 8px;border-radius:6px;font-size:12px;font-weight:bold;}
    .success{background:#d1fae5;color:#065f46;}
    .fail{background:#fee2e2;color:#991b1b;}
    .warn{background:#fef3c7;color:#92400e;}
  </style>
</head>
<body>
  <header>Admin Dashboard - Excellent Developers</header>
  <div class="container">
    <h2>Password Reset Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLogs(){
      const tbody=document.querySelector("#logsTable tbody");
      tbody.innerHTML="<tr><td colspan='3'>Loading...</td></tr>";

      try{
        const q=query(collection(db,"password_reset_logs"), orderBy("timestamp","desc"), limit(20));
        const snap=await getDocs(q);
        tbody.innerHTML="";
        if(snap.empty){
          tbody.innerHTML="<tr><td colspan='3'>No logs yet</td></tr>";
          return;
        }

        snap.forEach(doc=>{
          const d=doc.data();
          const tr=document.createElement("tr");
          const statusClass = d.status.includes("sent") ? "success" : d.status.includes("invalid") || d.status.includes("fail") ? "fail" : "warn";
          tr.innerHTML=`
            <td>${d.email||"-"}</td>
            <td><span class="status ${statusClass}">${d.status}</span></td>
            <td>${d.timestamp?.toDate().toLocaleString()||"-"}</td>
          `;
          tbody.appendChild(tr);
        });
      }catch(e){
        console.error("Load logs error:", e);
        tbody.innerHTML="<tr><td colspan='3'>Error loading logs ‚ùå</td></tr>";
      }
    }

    // load once + refresh every 5s
    loadLogs();
    setInterval(loadLogs,5000);
  </script>
</body>
</html>
