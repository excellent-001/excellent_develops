<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellent Develops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      padding: 30px 0;
    }
    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #555;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-top: 15px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .logout-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #cc0000;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    firebase.initializeApp(firebaseConfig);

    // Protect page (redirect to login if not signed in)
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout function
    function logout() {
      firebase.auth().signOut()
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(err => alert(err.message));
    }
  </script>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Welcome to Excellent Develops</h1>
  </header>

  <main>
    <p>This is the official hub for all my web development projects, ideas, and collaborations.  
       Explore my work, learn about my mission, and connect for opportunities.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <footer>
    <p>All Rights Reserved Â© Excellent Developers 2025</p>
  </footer>

</body>
</html>
