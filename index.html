<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Excellent Developers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c5ce7, #00cec9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      display: flex;
      flex-direction: row;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      max-width: 900px;
      width: 100%;
      position: relative;
    }
    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #e74c3c;
    }
    .left {
      flex: 1;
      padding: 40px;
      position: relative;
    }
    .right {
      flex: 1;
      background: linear-gradient(135deg, #6c5ce7, #00cec9);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    .right img {
      width: 100px;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #6c5ce7;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #4834d4;
    }
    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      color: #6c5ce7;
      text-decoration: none;
      margin: 0 5px;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Close button -->
    <span class="close-btn" onclick="window.location.href='index.html'">&times;</span>

    <!-- Left side -->
    <div class="left">
      <h2>User/Admin Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
      <div class="links">
        <a href="signin.html">Create Account</a> | 
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>

    <!-- Right side -->
    <div class="right">
      <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
      <h2>Welcome to Excellent Developers</h2>
      <p>Access your account or, if you’re an admin with the secret code, manage the full site dashboard.</p>
    </div>
  </div>

  <!-- Fixed footer -->
  <footer>
    © 2025 Excellent Global Conceptional. All rights reserved.
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Example logic for distinguishing admin vs user
      if(email === "admin@example.com"){ 
        let secret = prompt("Enter Admin Secret Code:");
        if(secret === "yourSecretCode"){
          window.location.href = "admin-dashboard.html";
        } else {
          alert("Invalid secret code!");
        }
      } else {
        // Normal user redirect
        window.location.href = "welcome.html";
      }
    });
  </script>

</body>
</html>
