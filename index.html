<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€¢ Excellent_Develops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #4A90E2, #9013FE);
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      height: 50vh; /* Half of screen height */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <main>
    <div class="signup-box">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" id="name"/>
      <input type="email" placeholder="Email" id="email"/>
      <input type="password" placeholder="Password" id="password"/>
      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <footer>
    &copy; 2025 Excellent_Develops. All Rights Reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.appspot.com",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          return updateProfile(userCredential.user, { displayName: name });
        })
        .then(() => {
          alert("Account created successfully! Please log in.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
