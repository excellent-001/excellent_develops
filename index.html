<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login â€¢ Excellent_Develops</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: #f4f4f4;
  }
  .main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .login-box {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  .login-box img {
    width: 100px;
    margin-bottom: 15px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #4A90E2;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #357ABD;
  }
  .links {
    margin-top: 10px;
    font-size: 0.9em;
  }
  .links a {
    color: #4A90E2;
    text-decoration: none;
    margin: 0 5px;
  }
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 0.85em;
  }
</style>
</head>
<body>

<div class="main">
  <div class="login-box">
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo" />
    <h2>Login</h2>
    <input type="text" id="loginInput" placeholder="Email address or Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Sign In</button>
    <div class="links">
      <a href="forgot.html">Forgot Password?</a> | 
      <a href="signup.html">Create New Account</a>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Excellent_Develops. All rights reserved.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
    authDomain: "excellent-d056e.firebaseapp.com",
    projectId: "excellent-d056e",
    storageBucket: "excellent-d056e.firebasestorage.app",
    messagingSenderId: "629984941607",
    appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
    measurementId: "G-G3RCTDSY27"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  async function login() {
    const loginValue = document.getElementById("loginInput").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!loginValue || !password) {
      alert("Please enter all fields.");
      return;
    }

    let emailToLogin = loginValue;

    // If not an email, search by username
    if (!loginValue.includes("@")) {
      const q = query(collection(db, "users"), where("username", "==", loginValue));
      const querySnapshot = await getDocs(q);
      if (!querySnapshot.empty) {
        emailToLogin = querySnapshot.docs[0].data().email;
      } else {
        alert("Username not found.");
        return;
      }
    }

    try {
      await signInWithEmailAndPassword(auth, emailToLogin, password);
      window.location.href = "welcome.html";
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  }
</script>

</body>
</html>
