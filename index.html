<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Excellent Developers</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #f4f7fc;
  }
  .container { display: flex; flex:1; }
  .left {
    width: 40%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
  }
  .form-box {
    width: 80%;
    max-width: 360px;
    padding: 25px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    border-radius: 12px;
    background: #fff;
  }
  .form-box h2 { 
    margin-bottom: 20px; 
    text-align: center; 
    color: #333;
  }
  .form-box input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  .password-wrapper {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    color: #666;
  }
  .error-text {
    color: #dc3545;
    font-size: 13px;
    margin: -5px 0 5px 2px;
    display: none;
  }
  .form-box button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg,#6a11cb,#2575fc);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: 0.3s ease;
  }
  .form-box button:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
  .form-links {
    margin-top: 12px;
    text-align: center;
  }
  .form-links a {
    color: #6a11cb;
    text-decoration: none;
    margin: 0 6px;
    font-size: 14px;
  }
  .right {
    width: 60%;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    position: relative;
  }
  .right img { 
    width: 100px; 
    margin-bottom: 20px; 
    border-radius: 12px;
  }
  .right h1 { font-size: 28px; margin-bottom: 15px; }
  .right p { font-size: 16px; max-width: 420px; }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 18px;
    cursor: pointer;
    color: #fff;
  }
  /* Spinner */
  #loadingSpinner {
    display: none;
    text-align: center;
    margin: 12px 0;
  }
  #loadingSpinner div {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #6a11cb;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    margin: auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  /* Toasts */
  .toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
  }
  .toast {
    background: #333;
    color: #fff;
    padding: 14px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
    min-width: 240px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.4s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }
  .toast.show { opacity: 1; transform: translateX(0); }
  .toast.success { background: #28a745; }
  .toast.error { background: #dc3545; }
  .toast button {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-left: 12px;
    line-height: 1;
  }
  .remember {
    margin: 8px 0;
    display: flex;
    align-items: center;
    font-size: 14px;
  }
  .remember input {
    margin-right: 6px;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left: Login form -->
  <div class="left">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <div id="emailError" class="error-text">Invalid email format</div>

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="toggle-password" id="togglePassword">üëÅ</span>
        </div>
        <div id="passwordError" class="error-text">Password must be at least 6 characters</div>

        <div class="remember">
          <input type="checkbox" id="rememberMe"> Remember Me
        </div>

        <button type="submit" id="loginBtn">Login</button>
      </form>
      <!-- Spinner -->
      <div id="loadingSpinner"><div></div></div>
      <div class="form-links">
        <a href="signin.html">Register</a> | 
        <a href="reset.html">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- Right: Welcome panel -->
  <div class="right">
    <span class="close-btn" onclick="window.location.href='index.html'">‚úñ</span>
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Excellent Developers Logo">
    <h1>Welcome to Excellent Developers</h1>
    <p>Access your account or, if you‚Äôre an admin, your role will be detected automatically.</p>
  </div>
</div>

<footer>¬© 2025 Excellent Developers. All Rights Reserved.</footer>

<!-- Toasts -->
<div class="toast-container" id="toastContainer"></div>

<!-- Firebase Login Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
  authDomain: "excellent-d056e.firebaseapp.com",
  projectId: "excellent-d056e",
  storageBucket: "excellent-d056e.appspot.com",
  messagingSenderId: "629984941607",
  appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
  measurementId: "G-G3RCTDSY27"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Toast helper
function showToast(message, type = "success", duration = 4000) {
  const container = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `<span>${message}</span><button>&times;</button>`;
  const closeBtn = toast.querySelector("button");
  closeBtn.addEventListener("click", () => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 300);
  });
  container.appendChild(toast);
  requestAnimationFrame(() => toast.classList.add("show"));
  setTimeout(() => {
    if (toast.parentElement) {
      toast.classList.remove("show");
      setTimeout(() => toast.remove(), 300);
    }
  }, duration);
}

// Elements
const form = document.getElementById("loginForm");
const spinner = document.getElementById("loadingSpinner");
const loginBtn = document.getElementById("loginBtn");
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");
const emailInput = document.getElementById("email");
const rememberMe = document.getElementById("rememberMe");
const emailError = document.getElementById("emailError");
const passwordError = document.getElementById("passwordError");

// Toggle password
togglePassword.addEventListener("click", () => {
  const type = passwordInput.type === "password" ? "text" : "password";
  passwordInput.type = type;
});

// Remember me
if (localStorage.getItem("rememberedEmail")) {
  emailInput.value = localStorage.getItem("rememberedEmail");
  rememberMe.checked = true;
}

// Validate
function validateInputs() {
  let valid = true;
  if (!emailInput.value.includes("@")) {
    emailError.style.display = "block";
    valid = false;
  } else {
    emailError.style.display = "none";
  }
  if (passwordInput.value.length < 6) {
    passwordError.style.display = "block";
    valid = false;
  } else {
    passwordError.style.display = "none";
  }
  return valid;
}

// Handle login
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!validateInputs()) return;

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  spinner.style.display = "block";
  loginBtn.disabled = true;
  loginBtn.textContent = "Logging in...";

  try {
    const { user } = await signInWithEmailAndPassword(auth, email, password);

    // Save remember me
    if (rememberMe.checked) {
      localStorage.setItem("rememberedEmail", email);
    } else {
      localStorage.removeItem("rememberedEmail");
    }

    showToast("Login successful ‚úÖ", "success");

    // Check admin role via custom claims (set in Firebase backend)
    onAuthStateChanged(auth, async (currentUser) => {
      if (currentUser) {
        const token = await currentUser.getIdTokenResult();
        if (token.claims.admin === true) {
          setTimeout(() => { window.location.href = "admin-dashboard.html"; }, 1200);
        } else {
          setTimeout(() => { window.location.href = "welcome.html"; }, 1200);
        }
      }
    });

  } catch (err) {
    showToast("Login failed: " + (err?.message || "Unknown error"), "error");
  } finally {
    spinner.style.display = "none";
    loginBtn.disabled = false;
    loginBtn.textContent = "Login";
  }
});
</script>

</body>
                                                   </html>
