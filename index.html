<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Excellent Developers</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
  }
  .container { display: flex; flex:1; }
  .left {
    width: 40%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
  }
  .form-box {
    width: 80%;
    max-width: 350px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    border-radius: 12px;
  }
  .form-box h2 { margin-bottom: 20px; text-align: center; }
  .form-box input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .form-box button {
    width: 100%;
    padding: 12px;
    background: #6a11cb;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .form-box button:hover { background: #2575fc; }
  .form-links {
    margin-top: 10px;
    text-align: center;
  }
  .form-links a {
    color: #6a11cb;
    text-decoration: none;
    margin: 0 5px;
  }
  .right {
    width: 60%;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    position: relative;
  }
  .right img { width: 80px; margin-bottom: 20px; }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 18px;
    cursor: pointer;
    color: #fff;
  }

  /* Spinner */
  #loadingSpinner {
    display: none;
    text-align: center;
    margin: 10px 0;
  }
  #loadingSpinner div {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #6a11cb;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin: auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left: Login form -->
  <div class="left">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
      <!-- Spinner -->
      <div id="loadingSpinner"><div></div></div>
      <div class="form-links">
        <a href="signin.html">Register</a> | 
        <a href="reset.html">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- Right: Welcome panel -->
  <div class="right">
    <span class="close-btn" onclick="window.location.href='index.html'">✖</span>
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Excellent Developers Logo">
    <h1>Welcome to Excellent Developers</h1>
    <p>Access your account or, if you’re an admin, enter the secret code to manage the site dashboard.</p>
  </div>
</div>

<footer>© 2025 Excellent Developers. All Rights Reserved.</footer>

<!-- Firebase + EmailJS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import "https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
  authDomain: "excellent-d056e.firebaseapp.com",
  projectId: "excellent-d056e",
  storageBucket: "excellent-d056e.appspot.com",
  messagingSenderId: "629984941607",
  appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
  measurementId: "G-G3RCTDSY27"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

emailjs.init("h5LWzY8YUESb4sZbS");
const EMAIL_SERVICE = "service_r556h12";
const EMAIL_TEMPLATE = "template_6xgms6a";
const ADMIN_EMAIL = "quareebalabi22@gmail.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const spinner = document.getElementById("loadingSpinner");
  spinner.style.display = "block";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    let userName = "User";
    try {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if(userDoc.exists()) {
        userName = userDoc.data().fullname || "User";
      }
    } catch(fireErr) {
      console.error("Firestore error:", fireErr);
    }

    // Admin two-way login
    if(email.toLowerCase() === ADMIN_EMAIL){
      const choice = confirm("Do you want to login as Admin? Click OK for Admin, Cancel for User.");
      if(choice){
        const code = prompt("Enter Admin Secret Code:");
        if(code === "excellentAdmin2025"){
          window.location.href = "admin-dashboard.html";
          return;
        } else {
          alert("Invalid secret code. Logging in as regular user instead.");
        }
      }
    }

    // EmailJS notification
    try {
      await emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
        from_email: ADMIN_EMAIL,
        from_name: "Excellent_Develops",
        to_email: email,
        to_name: userName,
        message: `Hi ${userName},\n\nYou successfully logged in to Excellent Developers!`
      });
    } catch(emailErr) {
      console.error("EmailJS error:", emailErr);
    }

    window.location.href = "welcome.html";

  } catch (error) {
    alert("Login failed: " + error.message);
  } finally {
    spinner.style.display = "none";
  }
});
</script>

</body>
</html>
