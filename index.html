<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellent_Develops Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4b0082, #800080);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 350px;
      margin: auto;
    }

    .login-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .login-container h2 {
      margin: 0;
      font-size: 22px;
    }

    .login-container p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #ddd;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #8a2be2;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .login-container .links {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 8px;
      color: #ccc;
    }

    .login-container .links a {
      color: #ccc;
      text-decoration: none;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }

    footer {
      background: white;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-size: 13px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- LOGO -->
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
    <h2>Excellent_Develops</h2>
    <p>Please sign in to access the portfolio</p>

    <!-- EMAIL/USERNAME -->
    <input type="text" id="loginEmailOrUsername" placeholder="Email or Username">

    <!-- PASSWORD -->
    <input type="password" id="loginPassword" placeholder="Enter your password">

    <!-- LOGIN BUTTON -->
    <button onclick="login()">Sign In</button>

    <!-- LINKS -->
    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="create-account.html">Create new account</a>
    </div>

    <p style="font-size: 12px; color: #bbb; margin-top: 10px;">
      Secure access powered by Firebase
    </p>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 Excellent, Global, Conceptional. All rights reserved.
  </footer>

  <!-- FIREBASE AUTH SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // LOGIN FUNCTION
    window.login = async () => {
      const input = document.getElementById("loginEmailOrUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!input || !password) {
        alert("Please enter both email/username and password.");
        return;
      }

      // If user enters username instead of email
      let emailToLogin = input;
      if (!input.includes("@")) {
        emailToLogin = input + "@example.com"; // change to your real domain if needed
      }

      try {
        await signInWithEmailAndPassword(auth, emailToLogin, password);
        alert("✅ Login Successful!");
        window.location.href = "welcome.html"; // redirect after login
      } catch (error) {
        alert("❌ " + error.message);
      }
    };
  </script>

</body>
</html>
