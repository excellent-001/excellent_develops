<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • Excellent_Develops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4A90E2, #9013FE);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
    button:hover {
      opacity: 0.9;
    }
    p {
      margin-top: 15px;
      font-size: 0.9em;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.85em;
      text-align: center;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <p>Don’t have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <footer>
    &copy; 2025 Excellent Global Concepts. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "welcome.html"; // Redirect after login
      } catch (error) {
        alert(error.message);
      }
    });

    // If already logged in, go straight to welcome page
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "welcome.html";
      }
    });
  </script>
</body>
</html>
