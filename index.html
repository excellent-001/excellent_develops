<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellent_Develops Login</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4b0082, #800080);
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px; border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center; width: 90%; max-width: 350px;
    }
    .login-container img { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 15px; object-fit: cover; }
    .login-container input {
      width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 8px;
      background: rgba(255, 255, 255, 0.2); color: white; font-size: 14px;
    }
    .login-container button {
      width: 100%; padding: 10px; background-color: #8a2be2; border: none; color: white;
      border-radius: 8px; cursor: pointer; font-size: 15px;
    }
    .links {
      display: flex; justify-content: space-between; font-size: 12px; margin-top: 8px; color: #ccc;
    }
    .links a { color: #ccc; text-decoration: none; }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
    <h2>Sign In</h2>
    <input type="text" id="loginEmailOrUsername" placeholder="Email or Username">
    <input type="password" id="loginPassword" placeholder="Enter your password">
    <button onclick="login()">Sign In</button>
    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="create-account.html">Create new account</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async () => {
      const input = document.getElementById("loginEmailOrUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!input || !password) {
        alert("Please enter both email/username and password.");
        return;
      }

      let emailToLogin = input.includes("@") ? input : `${input}@example.com`;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, emailToLogin, password);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (userDoc.exists() && userDoc.data().role === "admin") {
          window.location.href = "dashboard.html";
        } else {
          window.location.href = "welcome.html";
        }
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    };
  </script>
</body>
</html>
