    /* Sparkle Button */
    .sparkle-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      position: relative;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .sparkle-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      50% { box-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00; }
      100% { box-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
