<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excellent Develops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #f44336;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-logo.png" alt="Logo">
    <h1>Welcome to Excellent Develops</h1>
    <p>This is the official hub for all my web development projects, ideas, and collaborations. Explore my work, learn about my mission, and connect for opportunities.</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer>
    All Rights Reserved Â© Excellent Developers 2025
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if not signed in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout button click
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    });
  </script>
</body>
</html>
