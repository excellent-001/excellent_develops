<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Excellent Developers</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .left {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .form-box {
      width: 80%;
      max-width: 350px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #2575fc;
    }
    .form-links {
      margin-top: 10px;
      text-align: center;
    }
    .form-links a {
      color: #6a11cb;
      text-decoration: none;
      margin: 0 5px;
    }
    .right {
      width: 60%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      position: relative;
    }
    .right img {
      width: 80px;
      margin-bottom: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: Login form -->
    <div class="left">
      <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Enter your email" required>
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="submit">Login</button>
        </form>
        <div class="form-links">
          <a href="signin.html">Create Account</a> | 
          <a href="#">Forgot Password?</a>
        </div>
      </div>
    </div>

    <!-- Right: Welcome panel -->
    <div class="right">
      <span class="close-btn" onclick="window.location.href='index.html'">✖</span>
      <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Excellent Developers Logo">
      <h1>Welcome to Excellent Developers</h1>
      <p>Access your account or, if you’re an admin, enter the secret code to manage the site dashboard.</p>
    </div>
  </div>

  <footer>
    © 2025 Excellent Developers. All Rights Reserved.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ===== EmailJS Config =====
    emailjs.init("h5LWzY8YUESb4sZbS");
    const EMAIL_SERVICE = "service_cvvr3vn";
    const EMAIL_TEMPLATE = "template_6xgms6a";
    const ADMIN_ALERT_TO = "quareebalabi22@gmail.com";

    // ===== Login Handling =====
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Admin check
        if (email.toLowerCase() === "quareebalabi22@gmail.com") {
          // Ask choice: Admin or User
          let choice = confirm("Do you want to login as Admin? Click OK for Admin, Cancel for User.");

          if (choice) {
            // Admin path → ask secret code
            let code = prompt("Enter Admin Secret Code:");
            if (code === "excellentAdmin2025") {
              window.location.href = "admin-dashboard.html";
            } else {
              alert("Invalid secret code. You cannot access admin dashboard.");
            }
          } else {
            // User path → normal welcome
            emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
              to_email: email,
              message: "You successfully logged in to Excellent Developers!"
            });
            window.location.href = "welcome.html";
          }
        } else {
          // Normal user → send login email + go to welcome
          emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
            to_email: email,
            message: "You successfully logged in to Excellent Developers!"
          });
          window.location.href = "welcome.html";
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
