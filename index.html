<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Excellent Developers - Sign In</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: min(350px, 90vw);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    a {
      display: block;
      margin-top: 12px;
      color: #58a6ff;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="web-dev-logo.jpg" alt="Logo" class="logo"/>
    <h2>Excellent Developers</h2>
    
    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button id="signinBtn">Sign In</button>
    <a href="#" id="forgotPassword">Forgot Password?</a>
    
    <p id="message" style="color:red; font-size:14px; margin-top:10px;"></p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
