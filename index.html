<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Excellent Developers</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #f4f7fc;
  }
  .container { display: flex; flex:1; }
  .left {
    width: 40%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
  }
  .form-box {
    width: 80%;
    max-width: 360px;
    padding: 25px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    border-radius: 12px;
    background: #fff;
  }
  .form-box h2 { 
    margin-bottom: 20px; 
    text-align: center; 
    color: #333;
  }
  .form-box input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  .form-box button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg,#6a11cb,#2575fc);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: 0.3s ease;
  }
  .form-box button:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
  .form-links {
    margin-top: 12px;
    text-align: center;
  }
  .form-links a {
    color: #6a11cb;
    text-decoration: none;
    margin: 0 6px;
    font-size: 14px;
  }
  .right {
    width: 60%;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    position: relative;
  }
  .right img { 
    width: 100px; 
    margin-bottom: 20px; 
    border-radius: 12px;
  }
  .right h1 { font-size: 28px; margin-bottom: 15px; }
  .right p { font-size: 16px; max-width: 420px; }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 14px;
  }
  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 18px;
    cursor: pointer;
    color: #fff;
  }
  #loadingSpinner {
    display: none;
    text-align: center;
    margin: 12px 0;
  }
  #loadingSpinner div {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #6a11cb;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    margin: auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
  .toast {
    background: #333;
    color: #fff;
    padding: 14px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
    min-width: 240px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.4s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }
  .toast.show { opacity: 1; transform: translateX(0); }
  .toast.success { background: #28a745; }
  .toast.error { background: #dc3545; }
  .toast button {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-left: 12px;
    line-height: 1;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit" id="loginBtn">Login</button>
      </form>
      <div id="loadingSpinner"><div></div></div>
      <div class="form-links">
        <a href="signin.html">Register</a> | 
        <a href="reset.html">Forgot Password?</a>
      </div>
    </div>
  </div>

  <div class="right">
    <span class="close-btn" onclick="window.location.href='index.html'">✖</span>
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Excellent Developers Logo">
    <h1>Welcome to Excellent Developers</h1>
    <p>Access your account or, if you’re an admin, enter the secret code to manage the site dashboard.</p>
  </div>
</div>

<footer>© 2025 Excellent Developers. All Rights Reserved.</footer>
<div class="toast-container" id="toastContainer"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
  authDomain: "excellent-d056e.firebaseapp.com",
  projectId: "excellent-d056e",
  storageBucket: "excellent-d056e.appspot.com",
  messagingSenderId: "629984941607",
  appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
  measurementId: "G-G3RCTDSY27"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const ADMIN_EMAIL = "quareebalabi22@gmail.com";
const ADMIN_CODE = "554455";

function showToast(message, type = "success", duration = 4000) {
  const container = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `<span>${message}</span><button>&times;</button>`;
  toast.querySelector("button").addEventListener("click", () => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 300);
  });
  container.appendChild(toast);
  requestAnimationFrame(() => toast.classList.add("show"));
  setTimeout(() => {
    if (toast.parentElement) {
      toast.classList.remove("show");
      setTimeout(() => toast.remove(), 300);
    }
  }, duration);
}

const form = document.getElementById("loginForm");
const spinner = document.getElementById("loadingSpinner");
const loginBtn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  spinner.style.display = "block";
  loginBtn.disabled = true;
  loginBtn.textContent = "Logging in...";

  try {
    const { user } = await signInWithEmailAndPassword(auth, email, password);

    if (!user.emailVerified) {
      alert("⚠ Please verify your email first. Check your inbox.");
      await auth.signOut();
      return;
    }

    if (email.toLowerCase() === ADMIN_EMAIL) {
      const choice = confirm("Login as Admin? Click OK for Admin, Cancel for User.");
      if (choice) {
        const code = prompt("Enter Admin Secret Code:");
        if (code === ADMIN_CODE) {
          showToast("Admin login successful ✅", "success");
          setTimeout(() => { window.location.href = "admin-dashboard.html"; }, 1200);
          return;
        } else {
          showToast("Invalid admin code. Logging in as user.", "error");
        }
      }
    }

    showToast("Login successful ✅", "success");
    setTimeout(() => { window.location.href = "welcome.html"; }, 1200);

  } catch (err) {
    showToast("Login failed: " + (err?.message || "Unknown error"), "error");
  } finally {
    spinner.style.display = "none";
    loginBtn.disabled = false;
    loginBtn.textContent = "Login";
  }
});
</script>

</body>
</html>
