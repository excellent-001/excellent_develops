<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excellent Develops</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: purple;
        color: white;
        text-align: center;
    }
    header {
        padding: 20px;
    }
    .logo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
    }
    h1 {
        font-size: 2.5em;
        margin: 10px 0;
    }
    .auth-container {
        max-width: 350px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background: white;
        color: purple;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #ddd;
    }
    footer {
        margin-top: 40px;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        font-size: 0.9em;
    }
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
    authDomain: "excellent-d056e.firebaseapp.com",
    projectId: "excellent-d056e",
    storageBucket: "excellent-d056e.firebasestorage.app",
    messagingSenderId: "629984941607",
    appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
    measurementId: "G-G3RCTDSY27"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let logoutTimer;

  function startInactivityTimer() {
    clearTimeout(logoutTimer);
    logoutTimer = setTimeout(() => {
      auth.signOut();
      alert("Session expired. Please log in again.");
    }, 60 * 60 * 1000); // 60 minutes
  }

  document.addEventListener("click", startInactivityTimer);
  document.addEventListener("keydown", startInactivityTimer);

  window.onload = () => {
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("logout-section").style.display = "block";
        startInactivityTimer();
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("logout-section").style.display = "none";
      }
    });
  };

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
    .catch(error => alert(error.message));
  }

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
    .catch(error => alert(error.message));
  }

  function forgotPassword() {
    const email = document.getElementById("email").value;
    auth.sendPasswordResetEmail(email)
    .then(() => alert("Password reset email sent!"))
    .catch(error => alert(error.message));
  }

  function logout() {
    auth.signOut();
  }
</script>
</head>
<body>
<header>
    <img src="software-dev-logo.jpg" alt="Logo" class="logo">
    <h1>Welcome to Excellent Develops</h1>
</header>

<section id="auth-section" class="auth-container">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Create Account</button>
    <br>
    <button onclick="forgotPassword()">Forgot Password</button>
</section>

<section id="logout-section" style="display:none;">
    <h2>You are logged in</h2>
    <button onclick="logout()">Logout</button>
</section>

<footer>
    All rights reserved Excellent Developers 2025
</footer>
</body>
</html>
