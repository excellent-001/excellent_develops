<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excellent_Develops • Login</title>
  <style>
    :root { --g1:#4b0082; --g2:#800080; --accent:#8a2be2; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, sans-serif; color:#fff;
      min-height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column;
      background:linear-gradient(135deg,var(--g1),var(--g2));
      padding:16px;
    }
    .card{
      width:min(360px,92vw);
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.22);
      border-radius:16px; padding:24px; text-align:center; backdrop-filter:blur(6px);
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    img.logo{width:110px;height:110px;border-radius:50%;object-fit:cover;margin-bottom:10px}
    h2{margin:6px 0 10px}
    .row{margin:10px 0}
    input{
      width:100%; padding:12px; border-radius:10px; border:0;
      background:rgba(255,255,255,.2); color:#fff; font-size:14px; outline:none;
    }
    button{
      width:100%; padding:12px; border-radius:10px; border:0; cursor:pointer;
      background:var(--accent); color:#fff; font-weight:700; margin-top:8px;
    }
    .links{display:flex; justify-content:space-between; font-size:12px; margin-top:10px}
    .links a{color:#e6e6e6; text-decoration:none}
    .links a:hover{text-decoration:underline}
    footer{
      position:fixed; left:0; right:0; bottom:0; background:#fff; color:#000;
      text-align:center; font-size:13px; padding:8px 10px; border-top:1px solid rgba(0,0,0,.08);
    }
    /* toast */
    #toast { position:fixed; top:16px; right:16px; background:#111827; color:#fff; padding:10px 14px; border-radius:10px; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
    <h2>Sign In</h2>
    <div class="row">
      <input type="text" id="loginEmailOrUsername" placeholder="Email or Username" autocomplete="username">
    </div>
    <div class="row">
      <input type="password" id="loginPassword" placeholder="Enter your password" autocomplete="current-password">
    </div>
    <button id="loginBtn">Sign In</button>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="create-account.html">Create new account</a>
    </div>
  </div>

  <div id="toast">Login successful. Redirecting…</div>
  <footer>© 2025 Excellent Global Conceptional. All rights reserved.</footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ----- ADMIN WHITELIST -----
    const ADMIN_EMAILS = ["quareebalabi22@gmail.com"]; // add more if needed

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailOrUser = document.getElementById('loginEmailOrUsername');
    const passwordEl  = document.getElementById('loginPassword');
    const loginBtn    = document.getElementById('loginBtn');
    const toast       = document.getElementById('toast');

    function showToast() {
      toast.style.display = 'block';
      setTimeout(()=> toast.style.display='none', 3000);
    }

    loginBtn.onclick = async () => {
      const input = (emailOrUser.value || '').trim();
      const password = passwordEl.value;

      if (!input || !password) { alert('Please enter both email/username and password.'); return; }

      // Support username by mapping to a domain if no "@"
      const email = input.includes('@') ? input : `${input}@example.com`; // adjust if you use real usernames

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);

        // Save first name for welcome.html
        const first = cred.user.displayName ? cred.user.displayName.split(' ')[0] : (email.split('@')[0] || 'User');
        localStorage.setItem('firstName', first);

        // flag for welcome toast
        sessionStorage.setItem('justLoggedIn', '1');

        showToast();

        const isAdmin = ADMIN_EMAILS.includes(cred.user.email || '');
        setTimeout(() => {
          window.location.href = isAdmin ? 'admin.html' : 'welcome.html';
        }, 1000); // quick redirect; toast also fades out
      } catch (e) {
        alert('Login failed: ' + (e?.message || e));
      }
    };
  </script>
</body>
</html>
