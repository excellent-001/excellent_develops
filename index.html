  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .login-container img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #357ABD;
    }
    .links {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .links a {
      color: #4A90E2;
      text-decoration: none;
    }
    footer {
      background: white;
      color: black;
      font-size: 0.85em;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
      <h2>Login</h2>
      <input type="text" id="loginEmailOrUsername" placeholder="Email or Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Sign In</button>
      <div class="links">
        <a href="forgot.html">Forgot Password?</a><br>
        <a href="signup.html">Create New Account</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Excellent_Develops. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const input = document.getElementById("loginEmailOrUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      let emailToLogin = input;
      if (!input.includes("@")) {
        emailToLogin = input + "@example.com"; // Adjust your username-to-email mapping logic
      }

      try {
        await signInWithEmailAndPassword(auth, emailToLogin, password);
        window.location.href = "welcome.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

</body>
