<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellent Develops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: purple;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #login-section, #content-section {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        a {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Excellent Develops</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>
            <a href="#">Create Account</a> | 
            <a href="#">Forgot Password?</a>
        </p>
    </div>

    <!-- CONTENT SECTION (Hidden until login) -->
    <div id="content-section" style="display:none;">
        <h2>Welcome to My Portfolio</h2>
        <p>This is my portfolio content that appears only after login.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const LOGIN_TIMEOUT = 60 * 60 * 1000; // 60 minutes in ms

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('loginTime', Date.now());
                showContent();
            } else {
                alert("Please enter email and password.");
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('loginTime');
            showLogin();
        }

        function checkLoginStatus() {
            const loggedIn = localStorage.getItem('loggedIn');
            const loginTime = localStorage.getItem('loginTime');

            if (loggedIn && loginTime) {
                if (Date.now() - parseInt(loginTime) > LOGIN_TIMEOUT) {
                    logout(); // auto logout
                } else {
                    showContent();
                }
            } else {
                showLogin();
            }
        }

        function showContent() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('content-section').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('content-section').style.display = 'none';
        }

        checkLoginStatus();
    </script>
</body>
          </html>
