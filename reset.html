<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #9b4dca);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #6a0dad;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #6a0dad;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #580a9e;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reset Password</h2>
  <input type="email" id="email" placeholder="Enter your email" required>
  <button onclick="resetPassword()">Send Reset Link</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
    authDomain: "excellent-d056e.firebaseapp.com",
    projectId: "excellent-d056e",
    storageBucket: "excellent-d056e.firebasestorage.app",
    messagingSenderId: "629984941607",
    appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
    measurementId: "G-G3RCTDSY27"
  };
  firebase.initializeApp(firebaseConfig);

  function resetPassword() {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Please enter your email.");
      return;
    }

    firebase.auth().sendPasswordResetEmail(email)
      .then(() => {
        alert("Weâ€™ve sent you a password reset link! Check your inbox.");
        window.location.href = "login.html"; // Redirect after sending
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  }
</script>

</body>
</html>
