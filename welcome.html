<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Welcome • Excellent_Develops</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .welcome-container {
      text-align: center;
      padding: 50px 20px;
    }
    .welcome-container img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ccc;
    }
    .welcome-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .welcome-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <!-- Fixed profile picture -->
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/Screenshot_20250811-105613.jpg" alt="Profile Picture">
    <h1 id="welcomeText">Welcome!</h1>
    <p>We’re glad to have you here.</p>
    <a href="portfolio.html" class="btn">View Projects</a>
    <button onclick="logout()" class="btn" style="background:#dc3545;">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auth guard
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("welcomeText").textContent = `Welcome, ${user.displayName || "Guest"}!`;
        startAutoLogoutTimer();
      }
    });

    // Logout function
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    // Auto logout after 60 minutes inactivity
    let logoutTimer;
    const INACTIVITY_LIMIT = 60 * 60 * 1000;

    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        alert("You have been logged out due to 60 minutes of inactivity.");
        logout();
      }, INACTIVITY_LIMIT);
    }

    function startAutoLogoutTimer() {
      resetTimer();
      window.addEventListener("mousemove", resetTimer);
      window.addEventListener("keypress", resetTimer);
      window.addEventListener("click", resetTimer);
      window.addEventListener("scroll", resetTimer);
    }
  </script>
</body>
</html>
