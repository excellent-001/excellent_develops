<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Welcome • Excellent_Develops</title>
<style>
  :root{--g1:#4b0082;--g2:#800080;--accent:#8a2be2}
  *{box-sizing:border-box}
  body{
    margin:0;font-family:system-ui,Segoe UI,Arial;min-height:100vh;color:#fff;
    background: linear-gradient(135deg,var(--g1),var(--g2));
    display:flex;align-items:center;justify-content:center;padding:24px;text-align:center;
  }
  .wrap{
    width:min(420px,94vw);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.15);
    border-radius:18px; padding:24px; box-shadow:0 12px 38px rgba(0,0,0,.28); animation:pop .45s ease-out both
  }
  @keyframes pop{0%{transform:scale(.96);opacity:0}100%{transform:scale(1);opacity:1}}
  img.p{width:120px;height:120px;border-radius:50%;object-fit:cover;border:3px solid rgba(255,255,255,.65)}
  h1{margin:12px 0 6px}
  p{margin:0 0 16px}
  .row{display:flex;gap:10px;justify-content:center}
  .btn{padding:12px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
  .primary{background:var(--accent);color:#fff}
  .ghost{background:rgba(255,255,255,.14);color:#fff;border:1px solid rgba(255,255,255,.25)}
</style>
</head>
<body>
  <div class="wrap">
    <img class="p" src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/Screenshot_20250811-105613.jpg" alt="Profile"/>
    <h1 id="greet">Welcome!</h1>
    <p>We’re glad to have you here.</p>
    <div class="row">
      <a class="btn primary" href="projects.html">View Projects</a>
      <button class="btn ghost" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    onAuthStateChanged(auth, async (user)=>{
      if(!user){ window.location.href="login.html"; return; }
      let first = user.displayName ? user.displayName.split(" ")[0] : "";
      // Try to read username doc by email to show username if available
      let username = "";
      // (Optional) you can store username under users/{uid} to fetch quickly
      document.getElementById("greet").textContent = `Welcome, ${first || user.email.split("@")[0]}!`;
    });

    document.getElementById("logoutBtn").onclick = async ()=>{
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
