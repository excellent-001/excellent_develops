<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome â€¢ Excellent_Develops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1FA2FF, #12D8FA, #06A9F4);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    p {
      margin: 5px 0 20px;
      font-size: 1rem;
      opacity: 0.9;
    }
    button {
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .projects-btn {
      background-color: #2196F3;
      color: white;
    }
    .logout-btn {
      background-color: #f44336;
      color: white;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 8px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.1);
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/Screenshot_20250811-105613.jpg" alt="Profile" class="profile-img">
    <h1>Welcome, <span id="userName">Friend</span> ðŸ‘‹</h1>
    <p>Great to see you again on Excellent_Develops.</p>
    <button class="projects-btn" onclick="window.location.href='projects.html'">View My Projects</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <footer>Â© 2025 Excellent Global Conceptional. All rights reserved.</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Display user first name
    auth.onAuthStateChanged(user => {
      if (user) {
        const name = user.displayName ? user.displayName.split(' ')[0] : "Friend";
        document.getElementById("userName").textContent = name;
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
