<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Welcome • Excellent_Develops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4A90E2, #9013FE);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
    }
    img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .btn-blue {
      background: #007BFF;
    }
    .btn-red {
      background: #DC3545;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/Screenshot_20250811-105613.jpg" alt="Profile" class="profile"/>
    <h1>Welcome!</h1>
    <p id="greeting">We’re glad to have you here.</p>
    <a href="projects.html" class="btn btn-blue">View Projects</a>
    <button onclick="logout()" class="btn btn-red">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.appspot.com",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auto-logout after 60 minutes inactivity
    let logoutTimer;
    const INACTIVITY_LIMIT = 60 * 60 * 1000; // 60 minutes
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        alert("You have been logged out due to 60 minutes of inactivity.");
        logout();
      }, INACTIVITY_LIMIT);
    }
    function startAutoLogoutTimer() {
      resetTimer();
      ["mousemove","keypress","click","scroll"].forEach(evt =>
        window.addEventListener(evt, resetTimer)
      );
    }

    // Auth guard & greeting
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const firstName = user.displayName
          ? user.displayName.split(" ")[0]
          : user.email.split("@")[0];
        document.getElementById("greeting").textContent = `We’re glad to have you, ${firstName}.`;
        startAutoLogoutTimer();
      }
    });

    // Logout function
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
