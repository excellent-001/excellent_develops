  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",

      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Require auth
    onAuthStateChanged(auth, (u)=>{
      if(!u){ window.location.href = 'login.html'; return; }
      const first = localStorage.getItem('firstName') || (u.displayName ? u.displayName.split(' ')[0] : 'User');
      document.getElementById('fn').textContent = first;
    });

    // Logout (manual)
    document.getElementById('logoutBtn').onclick = async ()=>{
      try{ await signOut(auth); window.location.href='login.html'; }catch(e){ alert(e.message); }
    };

    // Go to projects
    document.getElementById('projectsBtn').onclick = ()=> window.location.href='projects.html';

    // 60-min auto sign-out on inactivity
    let idleTimer;
    const resetIdle = ()=>{
      clearTimeout(idleTimer);
      idleTimer = setTimeout(async ()=>{
        try{ await signOut(auth); }catch(e){}
        window.location.href = 'login.html';
      }, 60*60*1000); // 60 minutes
    };
    ['click','mousemove','keydown','scroll','touchstart'].forEach(evt=>window.addEventListener(evt, resetIdle, {passive:true}));
    resetIdle();
  </script>
