<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome • Excellent_Develops</title>
<style>
  :root{
    --bg1:#0d0b16; --bg2:#161028; --card:#1d1633; --text:#f3ecff; --muted:#cbbcff;
    --accent:#a36cff; --ring:rgba(163,108,255,.35);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font-family:Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; color:var(--text);
    background: radial-gradient(1200px 700px at -10% -10%, #3a1a73 0%, transparent 60%),
                radial-gradient(1000px 600px at 110% 110%, #5c1d91 0%, transparent 60%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    display:grid; place-items:center; padding:28px 16px;
  }
  .logout{position:fixed; right:16px; top:16px}
  .btn-small{padding:8px 12px; border-radius:10px; border:none; cursor:pointer; font-weight:700;
             background:#2a2046; color:#e8ddff}
  .card{
    width:100%; max-width:680px;
    background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.03));
    border:1px solid rgba(255,255,255,.10); border-radius:22px; padding:28px 22px; text-align:center;
    box-shadow:0 18px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03);
  }
  .photo{
    width:128px; height:128px; border-radius:50%; margin:-70px auto 12px; display:block; object-fit:cover;
    border:2px solid rgba(255,255,255,.12); box-shadow:0 0 0 10px rgba(255,255,255,.04), 0 18px 30px rgba(0,0,0,.5);
  }
  h1{margin:6px 0 8px; font-size:26px}
  p{margin:6px auto 18px; color:var(--muted); max-width:560px; line-height:1.7}
  .cta{
    padding:14px 18px; border-radius:14px; border:none; cursor:pointer; font-weight:900; letter-spacing:.2px;
    color:#140a1f; background:linear-gradient(90deg,#a36cff,#e29bff);
    box-shadow:0 12px 26px rgba(163,108,255,.35);
  }
  footer{position:fixed; bottom:10px; left:0; right:0; text-align:center; color:#b9a8ff; font-size:12px}
</style>
</head>
<body>
  <button class="btn-small logout" onclick="logout()">Sign out</button>

  <div class="card">
    <img class="photo" src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/Screenshot_20250811-105613.jpg" alt="Profile" />
    <h1>Welcome to Excellent Global Concepts</h1>
    <p>Thanks for signing in. Explore my work and initiatives. When you’re ready, tap below to continue to the portfolio.</p>
    <button class="cta" onclick="window.location.href='portfolio.html'">Visit My Portfolio</button>
  </div>

  <footer>© 2025 Excellent_Develops. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Guard
    onAuthStateChanged(auth, (user)=>{ if(!user) window.location.replace('login.html'); });
    // Logout
    window.logout = async ()=>{ try{ await signOut(auth);}catch(e){} finally{ window.location.href='login.html'; }};

    // 60 min inactivity logout
    let timer; const reset=()=>{ clearTimeout(timer); timer=setTimeout(()=>window.logout(), 60*60*1000); };
    ['click','mousemove','keydown','scroll','touchstart'].forEach(evt=>window.addEventListener(evt, reset));
    reset();
  </script>
</body>
</html>
