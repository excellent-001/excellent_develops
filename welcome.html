<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Welcome</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 3px solid #60a5fa;
    }
    h1 {
        margin: 10px 0;
    }
    button {
        background: #2563eb;
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #1d4ed8;
    }
</style>
</head>
<body>

<img class="profile-img" src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Profile">
<h1 id="welcome-msg">Welcome!</h1>

<button onclick="window.location.href='portfolio.html'">View Projects</button>
<button onclick="logout()">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
    authDomain: "excellent-d056e.firebaseapp.com",
    projectId: "excellent-d056e",
    storageBucket: "excellent-d056e.firebasestorage.app",
    messagingSenderId: "629984941607",
    appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
    measurementId: "G-G3RCTDSY27"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Check if logged in
onAuthStateChanged(auth, (user) => {
    if (user) {
        const name = user.displayName || "Excellence Developer";
        document.getElementById("welcome-msg").innerText = `Welcome, ${name}`;
    } else {
        window.location.href = "login.html";
    }
});

// Logout function
window.logout = () => {
    signOut(auth).then(() => {
        window.location.href = "login.html";
    });
};
</script>

</body>
</html>
