<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Projects • Excellent_Develops</title>
<style>
  :root{ --g1:#1d4ed8; --g2:#0f172a }
  *{box-sizing:border-box}
  body{ margin:0; font-family:Arial, sans-serif; color:#fff; background:linear-gradient(135deg,var(--g1),var(--g2)); min-height:100vh; display:flex; flex-direction:column }
  header{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:14px 18px}
  .brand{display:flex;gap:10px;align-items:center}
  .brand img{width:40px;height:40px;border-radius:50%}
  .row{display:flex;gap:10px;align-items:center}
  a.btn,button.btn{padding:10px 14px;border-radius:10px;border:0;text-decoration:none;font-weight:700;color:#fff;background:#2563eb}
  .ghost{background:rgba(255,255,255,.14); border:1px solid rgba(255,255,255,.2)}
  main{padding:18px; max-width:1100px; width:100%; margin:0 auto; display:grid; gap:16px}
  .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px}
  .card{background:rgba(255,255,255,.08); border:1px solid #ffffff22; border-radius:14px; padding:14px; text-align:center; cursor:pointer}
  .card:hover{transform:translateY(-2px); transition:.15s}
  footer{margin-top:auto;background:#fff;color:#000;text-align:center;font-size:13px;padding:8px 10px;border-top:1px solid rgba(0,0,0,.08)}
  .adminLink{display:none}
</style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
      <strong>Projects</strong>
    </div>
    <div class="row">
      <a class="btn ghost" href="welcome.html">Back</a>
      <button id="logoutBtn" class="btn ghost">Logout</button>
      <a id="adminBtn" class="btn ghost adminLink" href="dashboard.html">Admin</a>
    </div>
  </header>

  <main>
    <div class="grid" id="grid">
      <!-- Every card routes to coming-soon.html -->
      <div class="card" data-go="coming-soon.html"><h3>PEMATECH</h3><p>Click to preview</p></div>
      <div class="card" data-go="coming-soon.html"><h3>Portfolio v2</h3><p>Click to preview</p></div>
      <div class="card" data-go="coming-soon.html"><h3>Client CRM</h3><p>Click to preview</p></div>
      <div class="card" data-go="coming-soon.html"><h3>Analytics</h3><p>Click to preview</p></div>
    </div>
  </main>

  <footer>© 2025 Excellent Global Conceptional. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect page
    onAuthStateChanged(auth, (u)=>{ if(!u){ window.location.href='index.html'; } });

    // Admin button visibility
    if(localStorage.getItem('isAdmin') === "1"){
      document.getElementById('adminBtn').style.display = 'inline-block';
    }

    // Logout
    document.getElementById('logoutBtn').onclick = async ()=>{ try{await signOut(auth);}catch{} window.location.href='index.html'; };

    // Route all cards to coming-soon.html
    document.getElementById('grid').addEventListener('click', (e)=>{
      const card = e.target.closest('.card'); if(!card) return;
      window.location.href = card.dataset.go || 'coming-soon.html';
    });
  </script>
</body>
</html>
