<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0066cc, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3399ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
      color: #ddd;
      font-size: 13px;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="registerUser()">Sign Up</button>
    <a href="index.html">Already have an account? Login</a>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp, query, where, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    emailjs.init("h5LWzY8YUESb4sZbS");

    // Register Function
    window.registerUser = async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        // 1. Get IP + ISP + City
        const res = await fetch("https://ipapi.co/json/");
        const geoData = await res.json();
        const ip = geoData.ip;
        const isp = geoData.org || "Unknown ISP";
        const city = geoData.city || "Unknown City";

        // 2. Check Firestore for existing accounts
        const ipQuery = query(collection(db, "users"), where("ip", "==", ip));
        const ispCityQuery = query(collection(db, "users"), where("ispCity", "==", `${isp}_${city}`));

        const ipSnapshot = await getDocs(ipQuery);
        const ispCitySnapshot = await getDocs(ispCityQuery);

        if (ipSnapshot.size >= 2 || ispCitySnapshot.size >= 2) {
          alert("❌ Signup limit reached for this network/location.");
          return;
        }

        // 3. Create Auth User
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 4. Save to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          ip,
          isp,
          city,
          ispCity: `${isp}_${city}`,
          createdAt: serverTimestamp()
        });

        // 5. Send Email Notification
        const signupTime = new Date().toLocaleString("en-NG", { timeZone: "Africa/Lagos" });
        await emailjs.send("service_cvvr3vn", "template_6xgms6a", {
          from_name: "Excellent_Develops System",
          to_name: "Admin",
          to_email: "quareebalabi22@gmail.com",
          message: `
📋 New User Signup Report

👤 Name: ${name}
📧 Email: ${email}
🌐 IP: ${ip}
🏢 ISP: ${isp}
🏙️ City: ${city}
🕒 Signup Time: ${signupTime} (Nigeria Time)
          `
        });

        alert("✅ Account created successfully!");
        window.location.href = "index.html";

      } catch (error) {
        alert("❌ " + error.message);
      }
    };
  </script>
</body>
      </html>
