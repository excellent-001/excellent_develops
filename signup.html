<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Excellent Developers</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1b1f3b, #4e73df);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { margin-bottom: 20px; }
    form {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4e73df;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #2e59d9; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Welcome Back</h1>

  <!-- Normal User Login -->
  <form id="user-login">
    <h2>User Login</h2>
    <input type="email" id="user-email" placeholder="Email" required>
    <input type="password" id="user-password" placeholder="Password" required>
    <button type="submit">Login as User</button>
  </form>

  <!-- Admin Login (Hidden by Default) -->
  <form id="admin-login" class="hidden">
    <h2>Admin Login</h2>
    <input type="email" id="admin-email" placeholder="Admin Email" required>
    <input type="password" id="admin-password" placeholder="Password" required>
    <button type="submit">Login as Admin</button>
  </form>

  <script type="module">
    // ===== Firebase Config =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ===== Admin Allowed Emails =====
    const allowedAdmins = [
      "youremail@example.com",
      "anotheradmin@example.com"
    ];

    // ===== Show Admin Login if URL Parameter Exists =====
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('admin') === 'true') {
      document.getElementById('admin-login').classList.remove('hidden');
    }

    // ===== User Login =====
    document.getElementById('user-login').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('user-email').value;
      const password = document.getElementById('user-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("User logged in successfully!");
          window.location.href = "user-dashboard.html";
        })
        .catch((error) => {
          alert("User login failed: " + error.message);
        });
    });

    // ===== Admin Login =====
    document.getElementById('admin-login').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      if (!allowedAdmins.includes(email)) {
        alert("You are not authorized as an admin.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Admin logged in successfully!");
          window.location.href = "admin-dashboard.html";
        })
        .catch((error) => {
          alert("Admin login failed: " + error.message);
        });
    });
  </script>
</body>
  </html>
