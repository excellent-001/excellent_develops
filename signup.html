<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0066cc, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3399ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
      color: #ddd;
      font-size: 13px;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="registerUser()">Sign Up</button>
    <a href="index.html">Already have an account? Login</a>
  </div>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Initialize EmailJS
    emailjs.init("h5LWzY8YUESb4sZbS");

    // Register User Function
    window.registerUser = async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        // Create Auth User
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          createdAt: serverTimestamp()
        });

        // Send Email Notification
        const now = new Date();
        const signupTime = now.toLocaleString("en-NG", { timeZone: "Africa/Lagos" });
        await emailjs.send("service_cvvr3vn", "template_6xgms6a", {
          from_name: "Excellent_Develops System",
          to_name: "Admin",
          to_email: "quareebalabi22@gmail.com",
          message: `
üìã New User Signup Report

üë§ Name: ${name}
üìß Email: ${email}
üïí Signup Time: ${signupTime} (Nigeria Time)
          `
        });

        alert("‚úÖ Account created successfully!");
        window.location.href = "index.html";

      } catch (error) {
        alert("‚ùå " + error.message);
      }
    };
  </script>

</body>
</html>
