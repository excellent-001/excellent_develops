<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Excellent_Develops • Reset Password</title>
<style>
  :root { --g1:#4b0082; --g2:#800080; --accent:#8a2be2; }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Arial, sans-serif; color:#fff;
    background: linear-gradient(135deg,var(--g1),var(--g2));
    min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:16px;
  }
  .card{
    width:min(380px,92vw); background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.22); border-radius:16px; padding:22px; text-align:center;
    backdrop-filter: blur(6px); box-shadow:0 10px 28px rgba(0,0,0,.35);
    animation:pop .35s ease-out both;
  }
  @keyframes pop { from{transform:scale(.98);opacity:0} to{transform:scale(1);opacity:1} }
  img.logo{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:10px}
  h2{margin:6px 0}
  p.sub{margin:0 0 14px; color:#e5e5e5; font-size:14px}
  .row{margin:8px 0}
  input{
    width:100%; padding:12px; border-radius:10px; border:0;
    background:rgba(255,255,255,.2); color:#fff; font-size:14px; outline:none;
  }
  button.primary{
    width:100%; padding:12px; border:0; border-radius:10px; cursor:pointer;
    background:var(--accent); color:#fff; font-weight:700; margin-top:8px;
  }
  .links{margin-top:10px; font-size:12px}
  .links a{color:#ddd; text-decoration:none}
  .links a:hover{text-decoration:underline}
  footer{
    position:fixed; left:0; right:0; bottom:0; background:#fff; color:#000;
    text-align:center; font-size:13px; padding:8px 10px; border-top:1px solid rgba(0,0,0,.08);
  }
  /* modal */
  .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:50}
  .modal{width:min(420px,92vw); background:#fff; color:#111; border-radius:16px; padding:22px; text-align:center; box-shadow:0 12px 32px rgba(0,0,0,.35)}
  .actions{display:flex; gap:10px; justify-content:center; margin-top:12px}
  .btn{padding:10px 12px; border-radius:10px; border:0; cursor:pointer; font-weight:700}
  .ghost{background:#f3f4f6}
</style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
    <h2>Reset Password</h2>
    <p class="sub">Enter your email to receive a reset link</p>

    <div class="row">
      <input type="email" id="email" placeholder="Your email" autocomplete="email">
    </div>
    <button class="primary" id="resetBtn">Send Reset Link</button>

    <div class="links">
      <a href="login.html">← Back to login</a>
    </div>
    <p class="sub" style="margin-top:10px">Secure access powered by Firebase • EmailJS alert enabled</p>
  </div>

  <footer>© 2025 Excellent Global Conceptional. All rights reserved.</footer>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init({ publicKey: "h5LWzY8YUESb4sZbS" });
  </script>

  <!-- Modal -->
  <div class="backdrop" id="okBackdrop">
    <div class="modal">
      <h3 id="okTitle">Email sent ✅</h3>
      <p id="okBody">Check your inbox for the reset link. Redirecting in <span id="count">10</span>s…</p>
      <div class="actions">
        <button class="btn ghost" id="okBtn">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Modal
    const showModal = (title, redirectUrl) => {
      const bd = document.getElementById('okBackdrop');
      const t  = document.getElementById('okTitle');
      const c  = document.getElementById('count');
      t.textContent = title;
      bd.style.display = 'flex';
      let n = 10; c.textContent = n;
      const timer = setInterval(()=>{ n--; c.textContent = n; if(n<=0){ clearInterval(timer); window.location.href = redirectUrl; }},1000);
      document.getElementById('okBtn').onclick = ()=>{ clearInterval(timer); window.location.href = redirectUrl; };
    };

    document.getElementById('resetBtn').onclick = async ()=>{
      const email = (document.getElementById('email').value||'').trim();
      if(!email){ alert('Please enter your email.'); return; }

      try{
        // 1) Firebase reset email to the user
        await sendPasswordResetEmail(auth, email);

        // 2) EmailJS notification (to your inbox via your template)
        // Adjust template variables to match your EmailJS template fields
        await emailjs.send(
          "service_cvvr3vn",
          "template_6xgms6a",
          { user_email: email, note: "Password reset link requested" }
        );

        showModal('Email sent ✅', 'login.html');
      }catch(err){
        alert(err.message);
      }
    };
  </script>
</body>
</html></body>
      </html>
