<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Excellent_Develops • Create Account</title>
<style>
  :root { --a:#ff6aa7; --b:#ff9f4a; --accent:#ff7ab6; }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Arial, sans-serif; color:#fff;
    background: linear-gradient(135deg,var(--a),var(--b));
    min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:16px;
  }
  .card{
    width:min(380px,92vw); background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.22); border-radius:16px; padding:22px; text-align:center;
    backdrop-filter: blur(6px); box-shadow:0 10px 28px rgba(0,0,0,.35);
    animation:pop .35s ease-out both;
  }
  @keyframes pop { from{transform:scale(.98);opacity:0} to{transform:scale(1);opacity:1} }
  img.logo{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:10px}
  h2{margin:6px 0}
  p.sub{margin:0 0 14px; color:#f7f7f7; font-size:14px}
  .row{position:relative; margin:8px 0}
  input{
    width:100%; padding:12px 44px 12px 12px; border-radius:10px; border:0;
    background:rgba(255,255,255,.25); color:#fff; font-size:14px; outline:none;
  }
  .toggle-eye{
    position:absolute; right:10px; top:50%; transform:translateY(-50%);
    border:0; background:transparent; color:#fff; cursor:pointer; font-size:13px;
  }
  button.primary{
    width:100%; padding:12px; border:0; border-radius:10px; cursor:pointer;
    background:#ff6aa7; color:#fff; font-weight:700; margin-top:8px;
  }
  .links{margin-top:10px; font-size:12px}
  .links a{color:#fff; text-decoration:none}
  .links a:hover{text-decoration:underline}
  footer{
    position:fixed; left:0; right:0; bottom:0; background:#fff; color:#000;
    text-align:center; font-size:13px; padding:8px 10px; border-top:1px solid rgba(0,0,0,.08);
  }
  /* modal */
  .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:50}
  .modal{width:min(420px,92vw); background:#fff; color:#111; border-radius:16px; padding:22px; text-align:center; box-shadow:0 12px 32px rgba(0,0,0,.35)}
  .actions{display:flex; gap:10px; justify-content:center; margin-top:12px}
  .btn{padding:10px 12px; border-radius:10px; border:0; cursor:pointer; font-weight:700}
  .ghost{background:#f3f4f6}
</style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png" alt="Logo">
    <h2>Create Account</h2>
    <p class="sub">Join Excellent_Develops</p>

    <div class="row">
      <input type="text" id="firstName" placeholder="First name (shown on Welcome)" autocomplete="given-name">
    </div>
    <div class="row">
      <input type="email" id="email" placeholder="Email" autocomplete="email">
    </div>
    <div class="row">
      <input type="password" id="password" placeholder="Password" autocomplete="new-password">
      <button class="toggle-eye" type="button" id="togglePw">Show</button>
    </div>
    <div class="row">
      <input type="password" id="confirm" placeholder="Confirm password" autocomplete="new-password">
      <button class="toggle-eye" type="button" id="togglePw2">Show</button>
    </div>

    <button class="primary" id="signupBtn">Create Account</button>

    <div class="links">
      <a href="login.html">Already have an account? Sign in</a>
    </div>
  </div>

  <footer>© 2025 Excellent Global Conceptional. All rights reserved.</footer>

  <!-- Success Modal -->
  <div class="backdrop" id="okBackdrop">
    <div class="modal">
      <h3 id="okTitle">Account created successfully ✅</h3>
      <p id="okBody">Redirecting in <span id="count">10</span>s…</p>
      <div class="actions">
        <button class="btn ghost" id="okBtn">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show/Hide
    const pw  = document.getElementById('password');
    const pw2 = document.getElementById('confirm');
    document.getElementById('togglePw').onclick  = (e)=>{ pw.type  = pw.type  === 'password' ? 'text' : 'password';  e.target.textContent = pw.type  === 'password' ? 'Show' : 'Hide'; };
    document.getElementById('togglePw2').onclick = (e)=>{ pw2.type = pw2.type === 'password' ? 'text' : 'password'; e.target.textContent = pw2.type === 'password' ? 'Show' : 'Hide'; };

    // Modal
    const showModal = (title, redirectUrl) => {
      const bd = document.getElementById('okBackdrop');
      const t  = document.getElementById('okTitle');
      const c  = document.getElementById('count');
      t.textContent = title;
      bd.style.display = 'flex';
      let n = 10; c.textContent = n;
      const timer = setInterval(()=>{ n--; c.textContent = n; if(n<=0){ clearInterval(timer); window.location.href = redirectUrl; }},1000);
      document.getElementById('okBtn').onclick = ()=>{ clearInterval(timer); window.location.href = redirectUrl; };
    };

    document.getElementById('signupBtn').onclick = async ()=>{
      const first = (document.getElementById('firstName').value||'').trim();
      const email = (document.getElementById('email').value||'').trim();
      const pass  = document.getElementById('password').value;
      const conf  = document.getElementById('confirm').value;

      if(!first || !email || !pass || !conf){ alert('Please fill all fields.'); return; }
      if(pass !== conf){ alert('Passwords do not match.'); return; }

      try{
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(cred.user, { displayName: first });
        showModal('Account created successfully ✅', 'login.html');
      }catch(err){
        alert(err.message);
      }
    };
  </script>
</body>
</html>
