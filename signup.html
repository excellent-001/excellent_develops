<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: url('https://raw.githubusercontent.com/excellent-001/excellent_develops/refs/heads/main/logo.png') no-repeat center center/cover;
  }
  .overlay {
    background: rgba(0,0,0,0.6);
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .forgot-box {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  .forgot-box h2 {
    margin-bottom: 15px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #4A90E2;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #357ABD;
  }
  .links {
    margin-top: 10px;
    font-size: 0.9em;
  }
  .links a {
    color: #4A90E2;
    text-decoration: none;
  }
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 0.85em;
  }
</style>
</head>
<body>

<div class="overlay">
  <div class="forgot-box">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <input type="email" id="email" placeholder="Email Address" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <div class="links">
      <a href="index.html">Back to Login</a>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Excellent_Develops. All rights reserved.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
    authDomain: "excellent-d056e.firebaseapp.com",
    projectId: "excellent-d056e",
    storageBucket: "excellent-d056e.firebasestorage.app",
    messagingSenderId: "629984941607",
    appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
    measurementId: "G-G3RCTDSY27"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  function resetPassword() {
    const email = document.getElementById("email").value.trim();

    if (!email) {
      alert("Please enter your email.");
      return;
    }

    sendPasswordResetEmail(auth, email)
      .then(() => {
        alert("Password reset email sent! Please check your inbox.");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  }
</script>

</body>
</html>
