<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Excellent_Develops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4b0082, #8a2be2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .reset-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: purple;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: darkviolet;
    }
    a {
      color: white;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="reset-box">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a reset link.</p>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="resetPassword()">Send Reset Link</button>
    <p><a href="index.html">Back to login</a></p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
      authDomain: "excellent-d056e.firebaseapp.com",
      projectId: "excellent-d056e",
      storageBucket: "excellent-d056e.firebasestorage.app",
      messagingSenderId: "629984941607",
      appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
      measurementId: "G-G3RCTDSY27"
    };

    firebase.initializeApp(firebaseConfig);

    function resetPassword() {
      const email = document.getElementById("email").value;

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
