<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Create Account</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="signup()">Sign Up</button>
  <div id="error-message" class="error"></div>
  <div class="link">
    Already have an account? <a href="signin.html">Login</a>
  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  // ===== Firebase Config =====
  const firebaseConfig = {
    apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
    authDomain: "excellent-d056e.firebaseapp.com",
    projectId: "excellent-d056e",
    storageBucket: "excellent-d056e.firebasestorage.app",
    messagingSenderId: "629984941607",
    appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
    measurementId: "G-G3RCTDSY27"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ===== EmailJS Config =====
  emailjs.init("h5LWzY8YUESb4sZbS"); // your public key
  const EMAIL_SERVICE = "service_cvvr3vn";
  const EMAIL_TEMPLATE = "template_6xgms6a";
  const ADMIN_ALERT_TO = "quareebalabi22@gmail.com";

  async function signup() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMessage = document.getElementById("error-message");

    errorMessage.textContent = ""; // clear old errors

    if (!name || !email || !password) {
      errorMessage.textContent = "Please fill in all fields.";
      return;
    }

    if (password.length < 6) {
      errorMessage.textContent = "Password must be at least 6 characters.";
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      await userCredential.user.updateProfile({ displayName: name });

      // Store user data in Firestore (optional)
      await db.collection("users").doc(userCredential.user.uid).set({
        name: name,
        email: email,
        createdAt: new Date()
      });

      // Send EmailJS notification (optional)
      await emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
        to_email: ADMIN_ALERT_TO,
        from_name: name,
        from_email: email,
        message: "New user signed up!"
      });

      alert("Signup successful! Please log in.");
      window.location.href = "signin.html"; // Redirect to login page

    } catch (error) {
      errorMessage.textContent = error.message;
    }
  }
</script>

</body>
</html>
