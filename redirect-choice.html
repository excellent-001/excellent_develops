<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Choice - Excellent Developers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6c5ce7, #00cec9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .box {
      background: #fff;
      color: #2d3436;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .admin-btn {
      background: #ff4757;
      color: #fff;
    }
    .user-btn {
      background: #6c5ce7;
      color: #fff;
    }
    .admin-btn:hover { background: #e84118; }
    .user-btn:hover { background: #4834d4; }
  </style>
</head>
<body>

</html>
