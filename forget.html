<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a1b9a, #8e24aa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        text-align: center;
        width: 350px;
    }
    h2 {
        color: #6a1b9a;
        margin-bottom: 20px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #6a1b9a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #8e24aa;
    }
    .message {
        margin-top: 15px;
        font-size: 14px;
    }
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
        authDomain: "excellent-d056e.firebaseapp.com",
        projectId: "excellent-d056e",
        storageBucket: "excellent-d056e.firebasestorage.app",
        messagingSenderId: "629984941607",
        appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
        measurementId: "G-G3RCTDSY27"
    };
    firebase.initializeApp(firebaseConfig);

    // EmailJS Init
    (function(){
        emailjs.init("h5LWzY8YUESb4sZbS"); // Your EmailJS public key
    })();

    function sendResetEmail() {
        const email = document.getElementById("email").value;
        if (!email) {
            document.getElementById("message").innerText = "Please enter your email.";
            return;
        }

        firebase.auth().sendPasswordResetEmail(email)
            .then(() => {
                // Send notification via EmailJS
                emailjs.send("service_cvvr3vn", "template_6xgms6a", { user_email: email })
                    .then(() => {
                        alert("Password reset email sent! Check your inbox.");
                        window.location.href = "login.html"; // Redirect to login
                    });
            })
            .catch((error) => {
                document.getElementById("message").innerText = error.message;
            });
    }
</script>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="sendResetEmail()">Send Reset Link</button>
    <div id="message" class="message"></div>
</div>
</body>
</html>
