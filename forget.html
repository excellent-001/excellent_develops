<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Excellent_Develops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e0dd0, #a445b2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #ff7eb3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff4f81;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reset Password</h2>
  <input type="email" id="email" placeholder="Enter your email" required>
  <button onclick="resetPassword()">Send Reset Link</button>
  <p id="message"></p>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDoTlLIlOyoYiTZLQmzVcDro-cw9TCU9qI",
    authDomain: "excellent-d056e.firebaseapp.com",
    projectId: "excellent-d056e",
    storageBucket: "excellent-d056e.firebasestorage.app",
    messagingSenderId: "629984941607",
    appId: "1:629984941607:web:3d7fc2478f555d45a0e002",
    measurementId: "G-G3RCTDSY27"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function resetPassword() {
    const email = document.getElementById("email").value;
    const message = document.getElementById("message");

    if (!email) {
      message.textContent = "Please enter your email.";
      return;
    }

    auth.sendPasswordResetEmail(email)
      .then(() => {
        message.textContent = "✅ Reset link sent! Check your email.";
      })
      .catch(error => {
        message.textContent = "❌ " + error.message;
      });
  }
</script>

</body>
</html>
